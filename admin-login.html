<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solution X | Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

        body {
            height: 100vh;
            background-color: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 380px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        img {
            display: block;
            margin: 0 auto 20px;
            width: 160px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 10px;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="box">
    <img src="logo.png" alt="Solution X Logo">
    <h2>Admin Login</h2>

    <input type="text" id="username" placeholder="Admin username">
    <input type="password" id="password" placeholder="Admin password">

    <button onclick="login()">Login</button>

    <div class="error" id="error">Invalid admin credentials</div>
</div>

<script>
    function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        // ADMIN CREDENTIALS (CHANGE THESE)
        const adminUser = "admin123";
        const adminPass = "solutionx123";

        if (user === adminUser && pass === adminPass) {
            localStorage.setItem("adminLoggedIn", "true");
            window.location.href = "admin.html";
        } else {
            document.getElementById("error").style.display = "block";
        }
    }
</script>

</body>
</html>
